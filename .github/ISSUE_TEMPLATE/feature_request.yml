name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: "Describe the feature you'd like"
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use case
      description: "Why do you need this feature? What problem does it solve?"
